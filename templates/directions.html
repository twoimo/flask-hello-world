{% extends "base.html" %}

{% block title %}(주)린코리아 - 오시는 길{% endblock %}

{% block content %}
<div class="max-w-7xl container mx-auto px-4 py-16">
    <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-12">(주)린코리아 - 오시는 길</h1>
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">위치 안내</h2>
        <p class="text-gray-600 leading-relaxed mb-6 text-lg">인천광역시 서구 백범로 707 (주안국가산업단지)</p>
        
        <h3 class="text-xl font-semibold text-gray-800 mb-2">가좌IC에서 3분거리에 위치해있습니다.</h3>

        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">지도</h2>
            <div id="map" style="width:100%;height:450px;"></div>
        </div>
    </div>
</div>

<!-- 네이버 지도 API 스크립트 -->
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9br7qtboe8"></script>
<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var mapOptions = {
            center: new naver.maps.LatLng(37.4823802, 126.6785188),
            zoom: 16
        };

        var map = new naver.maps.Map('map', mapOptions);

        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.4823802, 126.6785188),
            map: map
        });

        var infoWindow = new naver.maps.InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:10px;">(주)린코리아</div>'
        });

        naver.maps.Event.addListener(marker, 'click', function() {
            if (infoWindow.getMap()) {
                infoWindow.close();
            } else {
                infoWindow.open(map, marker);
            }
        });
    });
</script>
{% endblock %}
