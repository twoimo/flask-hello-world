{% extends "base.html" %}

{% block title %}(주)린코리아 - 로그인{% endblock %}

{% block content %}
<div class="max-w-7xl max-w-md mx-auto mt-10">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">로그인</h1>
    
    <form method="POST" class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">
                사용자 이름
            </label>
            <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="username" name="username" type="text" placeholder="사용자 이름">
        </div>
        <div class="mb-8">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
                비밀번호
            </label>
            <input class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" type="password" placeholder="******************">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
                로그인
            </button>
            <a class="inline-block align-baseline font-semibold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('auth.register') }}">
                회원가입
            </a>
        </div>
    </form>
</div>
{% endblock %}
