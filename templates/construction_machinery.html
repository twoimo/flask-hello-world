{% extends "base.html" %}

{% block title %}(주)린코리아 - 건설기계사업부{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto mt-10 px-4">
    <h1 class="text-4xl font-bold mb-6 text-center text-gray-800">건설기계사업부</h1>
    <p class="mb-8 text-lg text-gray-700 leading-relaxed text-center">
        건설기계사업부는 최신 기술을 적용한 건설기계를 제공하여 건설 현장의 효율성을 높이고 있습니다. <br>
        다양한 종류의 건설기계를 생산, 판매, 임대하고 있습니다.
    </p>
    
    <h2 class="text-3xl font-semibold mt-10 mb-6 text-gray-800">주요 장비</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="flex flex-col items-center">
            <img src="{{ url_for('static', filename='images/machinery1.jpg') }}" alt="건설기계 1" class="w-full h-auto rounded-lg shadow-lg">
            <p class="mt-4 text-center text-gray-700">굴착기</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="{{ url_for('static', filename='images/machinery2.jpg') }}" alt="건설기계 2" class="w-full h-auto rounded-lg shadow-lg">
            <p class="mt-4 text-center text-gray-700">불도저</p>
        </div>
        <div class="flex flex-col items-center">
            <img src="{{ url_for('static', filename='images/machinery3.jpg') }}" alt="건설기계 3" class="w-full h-auto rounded-lg shadow-lg">
            <p class="mt-4 text-center text-gray-700">크레인</p>
        </div>
    </div>
    
    <h2 class="text-3xl font-semibold mt-10 mb-6 text-gray-800">장비 시연</h2>
    <div class="w-full h-auto rounded-lg shadow-lg">
        <iframe width="100%" height="720" src="https://www.youtube.com/embed/CtO1nh1gu04?si=LoYDozSFU66x6uaE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
        <iframe width="100%" height="720" src="https://www.youtube.com/embed/ubJawtaailA?si=OPx05X3q97p--_VW" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
{% endblock %}
